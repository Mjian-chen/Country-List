<!DOCTYPE HTML>
<html lang="cn">

<head>
	<title>CountryList</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
	<script>
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function () {
				FastClick.attach(document.body);
			}, false);
		}
		if (!window.Promise) {
			document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' +
				'<' + '/' + 'script>');
		}
		(function (doc, win) {
			var html = doc.getElementsByTagName("html")[0],
				reEvt = "orientationchange" in win ? "orientationchange" : "resize",
				reFontSize = function () {
					var clientW = doc.documentElement.clientWidth || doc.body.clientWidth;
					if (!clientW) {
						return;
					}
					html.style.fontSize = 75 * (clientW / 375) + "px";
				}
			win.addEventListener(reEvt, reFontSize);
			doc.addEventListener("DOMContentLoaded", reFontSize);
		})(document, window);
		
	</script>
	
</head>

<body>
	<div id='index'></div>
</body>

</html>
